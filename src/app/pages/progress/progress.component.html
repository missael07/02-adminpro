<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" style="height:10px;"
                        role="progressbar" [style.width]=getProgreso1>

                    </div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" style="height:10px;"
                        role="progressbar" [style.width]=getProgreso2>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increment [valor]="progreso1" (cambioValor)="progreso1 = $event">
                </app-increment>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increment [valor]="progreso2" (cambioValor)="progreso2 = $event" [clase]="'btn-success'">
                </app-increment>
            </div>
        </div>
    </div>
</div>
